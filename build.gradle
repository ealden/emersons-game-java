plugins {
    id 'application'
    id 'java'
    id 'war'
}

group 'com.escanan.ealden.race'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:8.5.65'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:8.5.65'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'io.cucumber:cucumber-java:6.10.3'
    testImplementation 'io.cucumber:cucumber-junit:6.10.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.escanan.ealden.race.EmersonsGame'
}
